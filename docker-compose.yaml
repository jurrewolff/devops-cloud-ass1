version: '3'
services:
  mongo:
    restart: unless-stopped
    image: mongo:6.0.4
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: verysecure
      MONGO_INITDB_DATABASE: devopscloud
    ports:
      - "172.17.0.124:27017:27017"

  student_service:
    image: jurrewolff/student_service:latest
    container_name: student_service
    depends_on:
      - mongo
    restart: unless-stopped
    environment:
      MONGO_URI: mongodb://root:verysecure@172.17.0.124:27017/devopscloud?authSource=admin
    ports:
      - "172.17.0.124:8080:8080"
